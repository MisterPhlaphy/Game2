<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Application - Nickname</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="nickname-container">
        <select id="nickname">
            <option value="Player">Player</option>
            <option value="MASTER">MASTER</option>
        </select>
        <input type="password" id="password" placeholder="Password for MASTER" onkeydown="if(event.key === 'Enter') setNickname();">
        <button onclick="setNickname()">Enter Chat</button>
    </div>
    <script src="main.js"></script>
</body>
</html>
